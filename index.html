<html>
<head>
  <title>Who Want's To Be A Millionaire?</title>

  <!-- Favicon -->
  <link href="assets/images/favicon.ico" rel="icon" type="image/x-icon" />

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  
  <!-- Bootstrap Theme -->
  <link rel="stylesheet" href="https://bootswatch.com/flatly/bootstrap.min.css">

  <!-- jQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Javascript -->
  <script type="text/javascript" src="assets/javascript/app.js"></script>

  <!-- My CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

  <!-- Background Music -->
  <audio id="bgMusic" src="assets/audio/bgMusic.mp3"></audio>

  <!-- Right Answer Sound -->
  <audio id="rightAnswer" src="assets/audio/rightAnswer.wav"></audio>

  <!-- Wrong Answer Sound -->
  <audio id="wrongAnswer" src="assets/audio/wrongAnswer.wav"></audio>

  <main class="main container">

    <div class="row">

      <h1 class="bigTitle white text-center">Who Want's To Be A Millionaire?</h1>

    </div>

    <!-- Question and Answer Section -->
    <div class="row questionRow container">

      <div class="borderThisQuestion text-center">
        <span class="white" id="question">How many percent in copper is recyclable?</span>
      </div>  

      <div class="row timerRow text-center">
        <p class="white inline">Time Left: </p><span class="white" id="timer">60 Seconds</span>
      </div>
      
      <!-- Answers A and B -->
      <div class="row answerRow">

        <div letter="A" id="answerRowA" class="answerCol borderThisAnswer col-sm-6 col-xs-6 col-md-6 col-lg-6">
          <p class="gold inline">A. </p><span class="white" id="answerA">20%</span>
        </div>

        <div letter="B" id="answerRowB" class="answerCol borderThisAnswer col-sm-6 col-xs-6 col-md-6 col-lg-6">
          <p class="gold inline">B. </p><span class="white" id="answerB">40%</span>
        </div>
          
      </div>

      <!-- Answers C and D -->
      <div class="row answerRow">

        <div letter="C" id="answerRowC" class="answerCol borderThisAnswer col-sm-6 col-xs-6 col-md-6 col-lg-6">
          <p class="gold inline">C. </p><span class="white" id="answerC">60%</span>
        </div>

        <div letter="D" id="answerRowD" class="answerCol borderThisAnswer col-sm-6 col-xs-6 col-md-6 col-lg-6">
          <p class="gold inline">D. </p><span class="white" id="answerD">Many%</span>
        </div>
          
      </div>

      <!-- Buttons -->
      <div class="row buttonRow">

        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
          <button class="btn" id="newGame">New Game</button>
        </div>

        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
          <div class="row">
            <p class="white inline">Wrong Answers: </p><span class="white" id="wrongAnswers">0</span>
          </div>
          
          <div class="row">  
            <p class="white inline">Right Answers: </p><span class="white" id="rightAnswers">0</span>
          </div>  
        </div>

      </div>

    <!-- End of Question / Answer section -->
    </div>





  </main>


</body>

</html>
